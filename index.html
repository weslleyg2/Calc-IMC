<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="clearfix container">
        <h1 class="container-title">Tabela IMC</h1>

        <div class="col-1-2">
            <h3>IMC</h3>
            <ul>
                <li>Menos do que 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>Entre 25 e 29,9</li>
                <li>Entre 30 e 34,9</li>
                <li>Entre 35 e 39,9</li>
                <li>Mais do que 40</li>
            </ul>
        </div>
        <div class="clearfix col-1-2">
            <h3>Resulado</h3>
            <ul>
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obsidade grau 1</li>
                <li>Obsidade grau 2</li>
                <li>Obsidade grau 3</li>
            </ul>
        </div>
        <form action="" method="post">
            <label >Peso:</label>
            <input type="text" name="peso" id="weight">

            <label>Altura:</label>
            <input type="text" name="altura" id="height">

            <button type="submit">Calcular</button>
            <div class="result"></div>
        </form>

    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
